<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>

    <div class="scoreboard">
        <div class="instruction">
            <h1 id="announce">First to 5 points wins</h1>
        </div>
        <div class="player">
            <h2 id="playerScore">Player: </h2>
            <div id="playerSign" class="sign">❔</div>
        </div>
        <div class="computer">
            <h2 id="computerScore">Computer: </h2>
            <div id="computerSign" class="sign">❔</div>
        </div>
    </div>

    <p>Choose your move</p>

    <div class="choices">
        <button id="rock" value="rock"> <img src="rock.png"> </button>
        <button id="paper" value="paper"> <img src="paper.png"> </button>
        <button id="scissors" value="scissor"> <img src="scissor.png"> </button>
    </div>
        


<script src="script.js"></script>
</body>
</html>
